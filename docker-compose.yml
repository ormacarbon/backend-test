version: '3.8'

services:
  postgres:
    image: postgres:latest
    build: .
    container_name: vbio-postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/schema/schema.sql:/docker-entrypoint-initdb.d/schema.sql

volumes:
  postgres_data: