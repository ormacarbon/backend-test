version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-orma}
      - DB_PORT=5432
    volumes:
      - .:/app
    networks:
      - orma-network

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=${DB_NAME:-orma}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - orma-network

volumes:
  postgres_data:

networks:
  orma-network:
    driver: bridge